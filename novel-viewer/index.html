<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소설 뷰어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="novel-viewer.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="images/png" href="../title-logo.png">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-content-container">
        <div class="logo-container">
          <img class="logo" src="logo.png" alt="로고" onclick="window.location.href = '../index.html'">
        </div>
      </div>
    </div>
  </div>
  <div class="viewer-container">
    <!--<div class="viewer-title loading" id="viewer-title">로딩 중...</div>-->
    <h1 id="viewer-title" class="viewer-title loading">로딩 중...</h1>
    <div class="viewer-content loading" id="viewer-content">내용을 불러오는 중입니다...</div>
    <!-- 하단 버튼 -->
    <div class="btn-container">
      <button id="prev-btn">이전 화</button>
      <button id="next-btn">다음 화</button>
    </div>
    <!-- 좌우 고정 버튼 -->
    <div class="fixed-nav-buttons" id="fixed-nav-buttons">
      <button id="floating-prev">◀</button>
      <button id="floating-next">▶</button>
    </div>
  </div>
  <script src="loadfile.js" type="text/javascript"></script>
</body>
</html>
